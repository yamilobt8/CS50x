{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">symbols</th>
        <th scope="col">shares</th>
        <th scope="col">price</th>
        <th scope="col">TOTAL</th>
      </tr>
    </thead>
    <tbody>
        {% for row in database %}
      <tr>
        <td>{{  row["symbol"] }}</td>
        <td>{{  row["shares"] }}</td>
        <td>{{  row["price"] }}</td>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th scope="col">cash</td>
            <th scope="col">{{ cash }}</th>
          </tr>
    </tfoot>
  </table>
{% endblock %}
