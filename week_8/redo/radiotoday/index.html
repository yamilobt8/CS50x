<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background-color: #d1c6e0; /* Set the background color to purple */
    }

    .center-image {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RadioShack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
          <a class="nav-link" href="#">Steve's Workbench</a>
          <a class="nav-link" href="#">RadioShack Services</a>
          <a class="nav-link" href="#">Electronic Repair</a>
          <a class="nav-link" href="#">About RadioShack</a>
          <a class="nav-link" href="#">Product Support</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row justify-content-start">
    <div class="col-4" style="font-size: 20px;">
      Side Bar
    </div>
    <div class="col-4">
      <img src="radioshack-logo.png" class="img-fluid" alt="logo">
    </div>
  </div>
  <div class="center-image">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://th.bing.com/th/id/R.5ddc2f47d9457634e417dbb93cf1006f?rik=L7c5mb0NqwyUmA&pid=ImgRaw&r=0" class="img-fluid" style="max-width: 500px; height: auto;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://cdn.wallpapersafari.com/74/6/lX3h81.jpg" class="img-fluid" style="max-width: 500px; height: auto;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://th.bing.com/th/id/OIP.dpdn4e56wVZPZQbGr6DdlAHaD5?pid=ImgDet&rs=1" class="img-fluid" style="max-width: 500px; height: auto;" alt="...">
        </div>
      </div>
    </div>
  </div>
  <div class="carousel-controls">
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
