                    <button class="btn btn-outline-success" type="submit">Search</button>

    <div id="messageForm" style="display: none;">
        <form id="messageFormContent" class="p-4">
            <textarea class="form-control mb-2" rows="4" placeholder="Write your message"></textarea>
            <button class="btn btn-primary" type="button" onclick="submitMessage()">Submit</button>
        </form>
    </div>
    <div id="ratingForm" style="display: none;">
        <form id="ratingFormContent" class="p-4">
            <label for="ratingRange" class="form-label">Rate us from 0% to 100%:</label>
            <input type="range" class="form-range mb-2" min="0" max="100" value="50" id="ratingRange">
            <button class="btn btn-primary" type="button" onclick="submitRating()">Submit</button>
        </form>
    </div>
