<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkMultipleChoiceAnswer(selectedButton, correctButtonId) {
                const correctButton = document.getElementById(correctButtonId);

                if (selectedButton === correctButton) {
                    selectedButton.style.backgroundColor = "green";
                    document.getElementById("mc-result").textContent = "Correct!";
                } else {
                    selectedButton.style.backgroundColor = "red";
                    document.getElementById("mc-result").textContent = "Incorrect";
                }
            }

            function checkFreeResponseAnswer() {
                const userAnswer = document.getElementById("free-response-input").value;
                const correctAnswer = "Jupiter";
                const resultText = document.getElementById("fr-result");

                if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                    document.getElementById("free-response-input").style.backgroundColor = "green";
                    resultText.textContent = "Correct!";
                } else {
                    document.getElementById("free-response-input").style.backgroundColor = "red";
                    resultText.textContent = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of France?</h3>
                <button onclick="checkMultipleChoiceAnswer(this, 'mc-option1')" class="answer-button" id="mc-option1">Paris</button>
                <button onclick="checkMultipleChoiceAnswer(this, document.getElementById('mc-option2'))" class="answer-button" id="mc-option2">London</button>
                <button onclick="checkMultipleChoiceAnswer(this, this)" class="answer-button">Berlin</button>
                <p id="mc-result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the largest planet in our solar system?</h3>
                <input type="text" id="free-response-input">
                <button onclick="checkFreeResponseAnswer()">Confirm</button>
                <p id="fr-result"></p>
            </div>
        </div>
    </body>
</html>
